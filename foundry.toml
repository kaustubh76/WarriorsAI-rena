[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200

# Network configurations
[rpc_endpoints]
flow_testnet = "https://testnet.evm.nodes.onflow.org"
flow_mainnet = "https://mainnet.evm.nodes.onflow.org"
zerog_testnet = "https://evmrpc-testnet.0g.ai"
zerog_mainnet = "https://evmrpc-mainnet.0g.ai"

# Etherscan/verification settings (Flow uses Blockscout)
# Blockscout doesn't require API key, using empty string as default
[etherscan]
flow_testnet = { key = "", url = "https://evm-testnet.flowscan.io/api" }
flow_mainnet = { key = "", url = "https://evm.flowscan.io/api" }
zerog_testnet = { key = "", url = "https://chainscan-galileo.0g.ai/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
